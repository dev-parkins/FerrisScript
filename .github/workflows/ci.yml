name: CI/CD

on:
  push:
    branches: 
      - main
      - develop
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: 
      - main
      - develop

env:
  CARGO_TERM_COLOR: always

jobs:
  # Quick checks for feature branch PRs - Fast feedback (2-3 min)
  quick-check:
    name: Quick Check (Lint + Unit Tests)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-quick-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings

    - name: Run unit tests (Ubuntu only)
      run: cargo test --workspace --lib --bins --verbose

  # Full test suite for main/develop branches - Comprehensive validation
  test:
    name: Full Test Suite
    if: |
      github.ref == 'refs/heads/main' || 
      github.ref == 'refs/heads/develop' ||
      startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests
      run: cargo test --workspace --verbose

    - name: Run clippy
      run: cargo clippy --workspace --all-targets --all-features
      continue-on-error: true

    - name: Check formatting
      run: cargo fmt --all -- --check
      continue-on-error: true

  build:
    name: Build Release
    needs: test
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || 
       github.ref == 'refs/heads/develop' || 
       startsWith(github.ref, 'refs/tags/v'))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
            artifact_name: libferrisscript_godot_bind.so
            asset_name: ferrisscript-linux-x86_64.so
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
            artifact_name: ferrisscript_godot_bind.dll
            asset_name: ferrisscript-windows-x86_64.dll
          - os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
            artifact_name: libferrisscript_godot_bind.dylib
            asset_name: ferrisscript-macos-x86_64.dylib

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Install target
      run: rustup target add ${{ matrix.target }}

    - name: Build release
      run: cargo build --workspace --release --target ${{ matrix.target }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@aec2ec56f94eb8180ceec724245f64ef008b89f5
      with:
        name: FerrisScript ${{ github.ref_name }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
        files: |
          ferrisscript-linux-x86_64.so/libferrisscript_godot_bind.so
          ferrisscript-windows-x86_64.dll/ferrisscript_godot_bind.dll
          ferrisscript-macos-x86_64.dylib/libferrisscript_godot_bind.dylib
          godot_test/ferrisscript.gdextension
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Note: Code coverage moved to code-scanning.yml for consolidation
  # See .github/workflows/code-scanning.yml for Codecov integration
