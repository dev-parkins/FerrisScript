sonar.projectKey=dev-parkins_FerrisScript
sonar.organization=dev-parkins

# ====================================================================
# IMPORTANT: SonarCloud does NOT support Rust language natively
# ====================================================================
# This project uses TWO coverage tools:
# - Codecov: Rust coverage (via cargo-tarpaulin) - PRIMARY
# - SonarCloud: TypeScript/documentation quality analysis only
#
# Rust code (crates/**) is excluded from SonarCloud analysis because:
# 1. SonarCloud has no Rust language analyzer
# 2. Property "sonar.rust.lcov.reportPaths" does not exist
# 3. Coverage reports cannot be consumed for unsupported languages
#
# See: docs/planning/technical/SONARCLOUD_RUST_LIMITATION_ANALYSIS.md
# ====================================================================

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=FerrisScript
#sonar.projectVersion=1.0

# Focus on analyzable languages only
sonar.sources=extensions/vscode/src,docs

# Exclude Rust code and build artifacts (not supported by SonarCloud)
sonar.exclusions=crates/**,target/**,**/*.rs,**/*.toml,build_rs_cov.profraw,tarpaulin.toml

# TypeScript test exclusions (exclude test files and mocks from coverage)
sonar.tests=extensions/vscode/src/__tests__
sonar.test.inclusions=extensions/vscode/src/__tests__/**/*.test.ts
sonar.coverage.exclusions=extensions/vscode/src/__tests__/**,extensions/vscode/src/__mocks__/**

# TypeScript coverage report path (LCOV format)
sonar.javascript.lcov.reportPaths=extensions/vscode/coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
